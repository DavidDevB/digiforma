    <link rel="stylesheet" href="/style.css" />

    <style>
        :root {
            --primary: rgb(166, 77, 144);
            --grey-300: rgb(235, 239, 243);
            --text: rgb(17, 24, 39);
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, rgba(166, 77, 144, 0.08), rgba(99, 102, 241, 0.08));
            font-family: 'satoshi', sans-serif;
            color: var(--text);
        }

        .wip {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .card {
            width: min(880px, 100%);
            background: white;
            border-radius: 18px;
            box-shadow: 0 24px 70px rgba(0, 0, 0, 0.18);
            overflow: hidden;
            display: grid;
            grid-template-columns: 1.1fr 1fr;
        }

        .media {
            position: relative;
            background: #000;
            min-height: 320px;
        }

        .media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            opacity: 0.92;
        }

        .media::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0));
        }

        .content {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            width: fit-content;
            padding: 6px 10px;
            border-radius: 999px;
            background: rgba(166, 77, 144, 0.12);
            color: var(--primary);
            font-weight: 800;
            letter-spacing: 0.2px;
        }

        h1 {
            margin: 0;
            font-size: 22px;
            line-height: 1.2;
        }

        .sub {
            margin: 0;
            opacity: 0.85;
        }

        .progress {
            height: 12px;
            border-radius: 999px;
            background: var(--grey-300);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.06);
        }

        .progress>div {
            height: 100%;
            width: 0%;
            background: var(--primary);
            transition: width 0.6s ease;
        }

        .quote {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 0;
            padding: 12px 14px;
            border-left: 4px solid var(--primary);
            background: rgba(166, 77, 144, 0.06);
            border-radius: 12px;
            white-space: pre-line;
        }

        .quote strong {
            color: var(--primary);
        }

        .tiny {
            font-size: 12px;
            opacity: 0.75;
            font-family: 'satoshi', sans-serif;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 4px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 800;
            cursor: pointer;
            border: 1px solid rgba(166, 77, 144, 0.25);
            color: var(--primary);
        }

        .btn:hover {
            background: rgb(159, 74, 138);

        }

        .btn--solid {
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn--solid:hover {

            background: rgb(159, 74, 138);
        }
    </style>
</head>

<body>

    <script type="module">

        const bar = document.getElementById("bar");
