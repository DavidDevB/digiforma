<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Digiforma</title>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../components/molecular/header/header.css">
    <link rel="stylesheet" href="../../components/molecular/homeMenu/homeMenu.css">
    <link rel="stylesheet" href="../../components/molecular/homeTitle/homeTitle.css">
    <link rel="stylesheet" href="../../components/molecular/homeContent/homeContent.css">
    <link rel="stylesheet" href="../../components/molecular/widgets/widgets.css">
    <link rel="stylesheet" href="./home.css">
</head> 
<body>
    <div id="root">
        
        <div class="V2_LeftMenuLayout">
            <header id="header"></header>
            <div class="V2_LeftMenuLayout__body">
                
                <div class="V2_LeftMenuLayout__content">
                    
                </div>
                <div id="rightWidgets">
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import { renderHeader, initHeader } from '../../components/molecular/header/header.js';
        import homeMenu from '../../components/molecular/homeMenu/homeMenu.js';
        import homeTitle from '../../components/molecular/homeTitle/homeTitle.js';
        import homeContent from '../../components/molecular/homeContent/homeContent.js';
        import widgets from '../../components/molecular/widgets/widgets.js';
        document.getElementById('header').innerHTML = renderHeader();
        initHeader();
        const body = document.querySelector(".V2_LeftMenuLayout__body");
        body.insertAdjacentHTML('afterbegin', homeMenu());
        const content = document.querySelector(".V2_LeftMenuLayout__content");
        content.insertAdjacentHTML('beforeend', homeTitle());
        content.insertAdjacentHTML('beforeend', homeContent());
        const rightWidgets = document.getElementById("rightWidgets");
        rightWidgets.innerHTML = widgets();
    </script>
</body>
</html>
