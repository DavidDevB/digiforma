<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digiforma - Portail</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="components/molecular/header/header.css" />
    <link rel="stylesheet" href="components/molecular/menu/menu.css" />
    <link rel="stylesheet" href="components/molecular/widgets/widgets.css" />
    <link rel="stylesheet" href="components/molecular/header/header.css">
    <link rel="stylesheet" href="components/molecular/homeMenu/homeMenu.css">
    <link rel="stylesheet" href="components/molecular/homeTitle/homeTitle.css">
</head>

<body>
    <!-- Header injecté par header.js -->
    <header id="header"></header>

    <!-- Grille 3 colonnes -->
    <div class="app">
        <!-- Menu gauche injecté par menu.js -->
        <aside class="AppLayout_sidebar">
            <div class="V2_LeftMenuLayout__body"></div>
        </aside>

        <!-- Contenu central -->
        <main class="main-col">
            <div class="main-card">
                <h1>Accueil</h1>
                <p>Zone centrale (bannière, texte, etc.).</p>
            </div>
        </main>

        <!-- Colonne widgets droite injectée par widgets.js -->
        <aside id="rightWidgets" class="right-col"></aside>
    </div>

    <script type="module">


        import homeMenu from '../../components/molecular/homeMenu/homeMenu.js';
        import homeTitle from '../../components/molecular/homeTitle/homeTitle.js';
        import { renderHeader, initHeader } from '../../components/molecular/header/header.js';
        document.getElementById('header').innerHTML = renderHeader();
        initHeader();

        const body = document.querySelector(".V2_LeftMenuLayout__body");
        body.innerHTML = homeMenu();

    </script>
    <script src="components/molecular/widgets/widgets.js" defer></script>
</body>

</html>
